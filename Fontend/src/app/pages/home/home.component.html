<div class="main-home">
    <div class="Banner-container">
        <div style="clear:both;"></div>
    </div>
    <!-- San Pham Noi Bat -->
    <div class="highlighted-products-section">
        <mat-card class="highlighted-title-card">
            <mat-card-content style="font-size: 18px; color: #FFF;font-weight: bold;">SẢN PHẨM NỔI BẬT</mat-card-content>
        </mat-card>
        <div class="products-container">
          <div class="cartegory-right-bottom-item" *ngFor="let product of displayedProducts" (click)="navigateToProduct(product.id)">
            <div class="productIMG" >
              <img [src]="getBookImage(product.id)">
            </div>
              <h1 class=" btn-outline-secondary me-2" placement="top" ngbTooltip={{product.title}}>{{ product.title }}</h1>
              <p>{{percent1(product.unitPrice,product.pricePercent) | number:'1.0-0'}}<sup>đ</sup></p>
              <div class="product-rating">
              </div>
          </div>
        </div>
        <div class="see-more-container">
            <button mat-button class="btn-xt" (click)="loadMore()">Xem thêm</button>
        </div>
    </div>
    <app-author-card></app-author-card>
</div>
